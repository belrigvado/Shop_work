name: Java CI with Gradle

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
  push:
    branches: [ "master", "master2" ]
  pull_request:
    branches: [ "master", "master2" ]

jobs: 
  all-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: install and configure allurectl
        uses: allure-framework/setup-allurectl@v1
        with:
          allure-endpoint: https://drtgfffff.testops.cloud/
          allure-token: ${{ secrets.ALLURE_TOKEN2 }}
          allure-project-id: ${{ secrets.ALLURE_PROJECT_ID2 }}
      - name: Build with Gradle
        run: allurectl watch -- ./gradlew clean test
      - name: Build Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: build/allure-results
          allure_history: allure_history
          keep_reports: 20
